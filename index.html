<!DOCTYPE html>
<html>
<head>
<title>Login/Sign Up for Chindagram</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #121212;
    color: #f8f8f2;
    overflow: hidden;
  }

  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    font-weight: bold;
    z-index: 1000; /* Ensure it's on top */
  }

  #formContainer {
    display: none; /* Initially hidden */
    flex-direction: column;
    align-items: center;
  }

  #loginTitle, #signupTitle {
    font-size: 1.5em;
    font-weight: bold;
    color: #eee;
    margin-bottom: 20px;
    text-align: center;
  }

  #signupTitle {
    display: none;
  }

  #loginForm, #signupForm {
    background-color: #222;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: left;
    width: 300px;
  }

  #signupForm {
    display: none;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #eee;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #333;
    color: #eee;
    box-sizing: border-box;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  button {
    background-color: #555;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
  }

  button:hover {
    background-color: #777;
  }

  button[type="submit"] {
    background-color: #007bff;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  /* "Loading C" Animation Styles */
  #loadingText {
    opacity: 0;
    animation: fadeInOut 1s ease-in-out infinite alternate;
  }

  @keyframes fadeInOut {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

  <div id="loadingScreen">
    <span id="loadingText">C</span>
  </div>

  <div id="formContainer">
    <div id="loginTitle">Login to Chindagram</div>
    <div id="signupTitle">Sign Up for Chindagram</div>

    <div id="loginForm">
      <h2>Login</h2>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <a href="profile.html"><button type="submit">Log In</button></a>
      </form>
      <div class="button-container">
        <button type="button">Forgot Password</button>
        <button id="showSignup" type="button">Sign Up</button>
      </div>
    </div>

    <div id="signupForm">
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="button-container">
        <button id="showLogin" type="button">Log In</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      const formContainer = document.getElementById('formContainer');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTitle = document.getElementById('loginTitle');
      const signupTitle = document.getElementById('signupTitle');
      const showSignupButton = document.getElementById('showSignup');
      const showLoginButton = document.getElementById('showLogin');

      // Initially hide the form container
      formContainer.style.display = 'none';

      // Simulate a loading delay (you can replace this with actual loading logic)
      setTimeout(function() {
        loadingScreen.style.display = 'none'; // Hide the loading screen
        formContainer.style.display = 'flex'; // Show the form container
        loginForm.style.display = 'block';
        loginTitle.style.display = 'block';
      }, 1500); // Adjust the delay (in milliseconds) as needed

      showSignupButton.addEventListener('click', function() {
        loginForm.style.display = 'none';
        loginTitle.style.display = 'none';
        signupForm.style.display = 'block';
        signupTitle.style.display = 'block';
      });

      showLoginButton.addEventListener('click', function() {
        signupForm.style.display = 'none';
        signupTitle.style.display = 'none';
        loginForm.style.display = 'block';
        loginTitle.style.display = 'block';
      });
    });
  </script>

</body>
</html>
