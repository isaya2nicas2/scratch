<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chindagram Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #f8f8f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .profile-container {
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 600px;
            display: grid;
            grid-template-columns: 120px 1fr;
            grid-template-rows: auto auto auto auto 1fr; /* Added rows for stories and status */
            gap: 10px 20px;
        }

        .stories-container {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            overflow-x: auto; /* Enable horizontal scrolling for many stories */
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }

        .story-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #555;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .story-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image-container {
            justify-self: center;
            align-self: start;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #333;
        }

        .profile-header-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 1.4em;
            font-weight: bold;
            color: #eee;
            margin-bottom: 5px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-weight: bold;
            font-size: 1em;
            color: #eee;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.85em;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .edit-profile-button {
            background-color: transparent;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
        }

        .edit-profile-button:hover {
            background-color: #333;
        }

        .bio-container {
            grid-column: 1 / -1;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .bio-title {
            font-weight: bold;
            color: #eee;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .bio {
            color: #ccc;
            font-size: 0.9em;
            white-space: pre-line;
        }

        .status-container {
            grid-column: 1 / -1;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .status-title {
            font-weight: bold;
            color: #eee;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .status-text {
            color: #00bfff; /* Example status color */
            font-size: 0.9em;
        }

        /* Placeholder for posts grid (you'll add more styling later) */
        /* .posts-grid {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 5px;
        }

        .post-item {
            background-color: #333;
            height: 100px;
        } */
    </style>
</head>
<body>
    <div class="profile-container">

        <div class="stories-container">
            <div class="story-item"><img src="story1.jpg" alt="Story 1"></div>
            <div class="story-item"><img src="story2.jpg" alt="Story 2"></div>
            <div class="story-item"><img src="story3.jpg" alt="Story 3"></div>
            <div class="story-item"><img src="story4.jpg" alt="Story 4"></div>
            </div>

        <div class="profile-image-container">
            <img src="default-profile.png" alt="Profile Picture" class="profile-image">
        </div>

        <div class="profile-header-info">
            <h2 class="username">chindagram_user</h2>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-number">15</span>
                    <span class="stat-label">posts</span>
                </div>
                <div class="stat">
                    <span class="stat-number">185</span>
                    <span class="stat-label">followers</span>
                </div>
                <div class="stat">
                    <span class="stat-number">210</span>
                    <span class="stat-label">following</span>
                </div>
            </div>
            <div class="profile-actions">
                <a href="/edit-profile" class="edit-profile-button">Edit Profile</a>
            </div>
        </div>

        <div class="bio-container">
            <h3 class="bio-title">Bio</h3>
            <p class="bio">Sharing my adventures and moments from the beautiful Arusha, Tanzania. üáπüáø Coffee lover and explorer. Welcome to my Chindagram!</p>
        </div>

        <div class="status-container">
            <h3 class="status-title">Status</h3>
            <p class="status-text">Enjoying a sunny day in Arusha! ‚òÄÔ∏è</p>
        </div>

        </div>
</body>
</html>
