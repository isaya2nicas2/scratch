<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
        <li>Mango</li>
        <li>Maize</li>
        <ul>
            <li>BMW</li>
            <li>Volkswagen</li>
            <li>Lamboghin</li>
            <li>Many more</li>
        </ul>
        <li>Cococnut</li>
        </ol>
        <h1>Undordered list</h1>
        <ul>
            <li>Computer Science</li>
            <li>Cybersecurity</li>
            <li>Data Science</li>
        </ul>
    </body>
</html>
