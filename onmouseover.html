<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouse over</title>
    <style>
        img{
            margin-left: 70px;
            padding:90px;
            width: 30%;
            height: 40%;
        }
    </style>
</head>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"src="/home/student1/Desktop/sim.jpeg" alt="/home/student1/Desktop/sim" width="32" height="32">
    <script>
        function bigImg(x) {
          x.style.height = "64px";
          x.style.width = "64px";
        }
        
        function normalImg(x) {
          x.style.height = "32px";
          x.style.width = "32px";
        }
        </script>
</body>
</html>
